{% ckan_extends %}

{% block extra_fields %}
    {% set textcaptcha_dict = h.get_textcaptcha() %}
    {% set error = errors.spam_prevention %}

    <div class="form-group control-medium textcaptcha {{ " error" if error }}">
        <label class="control-label" for="field-textcaptcha">Spam prevention</label><label
            class="control-label textcaptcha-q" for="field-textcaptcha">{{ textcaptcha_dict.q }}</label>
        <div class="controls ">
            <input id="field-textcaptcha" class="form-control" type="text" name="textcaptcha" value="" placeholder="">
            {% if error and error is iterable %}<span class="error-block">{{ error|join(', ') }}</span>{% endif %}
        </div>
    </div>

    {{ form.hidden("textcaptcha_opt", value=textcaptcha_dict.a) }}
{% endblock %}
